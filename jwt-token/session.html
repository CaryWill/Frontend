<head>
  <style></style>
</head>
<script>
  function login() {
    fetch("/login", {
      method: "POST",
      headers: {
        Accept: "application/json",
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        username: "user1",
        password: "mypassword",
      }),
    });
  }

  function getData() {
    fetch("/getData", {
      method: "POST",
      headers: {
        Accept: "application/json",
        "Content-Type": "application/json",
      },
    });
  }
</script>
<body>
  <button onclick="login()">login</button>
  <button><a href="/logout">logout</a></button>
  <button onclick="getData()">getData</button>
</body>
