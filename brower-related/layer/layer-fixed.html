<head>
  <style>
    #box1,
    #box2 {
      width: 200px;
      height: 200px;
    }
    #box1 {
      background-color: pink;
    }
    #box2 {
      background-color: palegoldenrod;
      will-change: transform;
    }
  </style>
</head>
<div>
  <div id="box1">box1</div>
  <div id="box2">box2</div>
</div>
<script>
  const box2 = document.getElementById("box2");
  let move = 0;
  box2.addEventListener("mouseover", () => {
    move += 10;
    box2.style.transform = `translateY(-${move}px)`;
    // box2.style.transform = `translateY(-${move}px) translateZ(0)`;
  });
</script>
