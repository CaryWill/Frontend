<script src="./require.min.js"></script>
<script>
  window.require.config({
    paths: {
      react: "../src/react16.14.development",
      react2: "../src/react.16.13.development",
      react3: "../src/react.development17",
      "react-dom": "../src/react-dom16.14.development",
      "react-dom2": "../src/react-dom16.13.development",
      "react-dom3": "../src/react-dom.development17",
    },
  });
</script>
<div id="root"></div>
<script>
  window.require(
    ["react", "react-dom", "react2", "react-dom2", "react3", "react-dom3"],
    function (React, ReactDOM, React2, ReactDOM2, React3, ReactDOM3) {
      const e = React.createElement;
      const e2 = React2.createElement;

      class InnerComponent extends React2.Component {
        render() {
          return e2(
            "div",
            {
              onClick: (e) => {
                e.stopPropagation();
                console.log("innerOnClick");
              },
              style: { border: "1px solid blue", padding: 50 },
            },
            React2.createElement(
              "div",
              {
                className: "inner",
                onClick: (e) => {
                  console.log("---inner react---");
                },
              },
              "inner"
            )
          );
        }
      }

      class OuterComponent extends React.Component {
        outerOnClick = function (e) {
          e.stopPropagation();
          console.log("outerOnClick");
        };

        componentDidMount = function () {
          ReactDOM2.render(
            React2.createElement(InnerComponent),
            this.refs.inner
          );
        };

        render() {
          return e(
            "div",
            {
              onClick: (e) => {
                e.stopPropagation();
                console.log("outerOnClick");
              },
              style: { border: "1px solid red", padding: 20 },
            },
            React.createElement("div", {
              ref: "inner",
              className: "outer",
              onClick: (e) => {
                console.log("---outer---");
              },
            }),
            "outer"
          );
        }
      }

      ReactDOM.render(e(OuterComponent), document.getElementById("root"));
    }
  );
</script>
